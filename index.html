<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis</title>
  <style>
    :root {
      --positive-color: #28a745;
      --neutral-color: #ffc107;
      --negative-color: #dc3545;
      --primary-color: #4a6fa5;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #343a40;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .header {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #6c757d;
      font-weight: 300;
    }
    
    textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto;
    }
    
    .btn:hover {
      background-color: #3a5a80;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    
    .loader {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .results {
      margin-top: 2rem;
      display: none;
      transition: all 0.5s ease;
    }
    
    .result-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    
    .sentiment-label {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    
    .sentiment-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .positive .sentiment-label,
    .positive .sentiment-icon {
      color: var(--positive-color);
    }
    
    .neutral .sentiment-label,
    .neutral .sentiment-icon {
      color: var(--neutral-color);
    }
    
    .negative .sentiment-label,
    .negative .sentiment-icon {
      color: var(--negative-color);
    }
    
    .confidence-meter {
      margin: 1.5rem 0;
      text-align: center;
    }
    
    .confidence-label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    .confidence-value {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .meter {
      height: 10px;
      background: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .meter-fill {
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }
    
    .positive .meter-fill {
      background-color: var(--positive-color);
    }
    
    .neutral .meter-fill {
      background-color: var(--neutral-color);
    }
    
    .negative .meter-fill {
      background-color: var(--negative-color);
    }
    
    .probabilities {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    .probability {
      flex: 1;
      text-align: center;
      padding: 1rem;
    }
    
    .probability-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .probability-value {
      font-size: 1.1rem;
    }
    
    .chart-container {
      height: 200px;
      margin-top: 1.5rem;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
    }
    
    .bar {
      width: 80px;
      background-color: #e9ecef;
      border-radius: 8px 8px 0 0;
      position: relative;
      height: 0;
      max-height: 180px;
      transition: height 1s ease-in-out;
    }
    
    .bar-positive {
      background-color: var(--positive-color);
    }
    
    .bar-neutral {
      background-color: var(--neutral-color);
    }
    
    .bar-negative {
      background-color: var(--negative-color);
    }
    
    .bar-label {
      position: absolute;
      bottom: -25px;
      width: 100%;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .probabilities {
        flex-direction: column;
      }
      
      .probability {
        margin-bottom: 1rem;
      }
      
      .chart-container {
        height: 150px;
      }
      
      .bar {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Sentiment Analyzer</h1>
        <p class="subtitle">Analyze the emotional tone of your text</p>
      </div>
      
      <textarea id="input" rows="5" placeholder="Write something here to analyze..."></textarea>
      
      <button class="btn" onclick="analyze()">Analyze Sentiment</button>
      
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Analyzing sentiment...</p>
      </div>
      
      <div class="results" id="results">
        <div class="result-card" id="result-card">
          <div class="sentiment-icon" id="sentiment-icon"></div>
          <div class="sentiment-label" id="sentiment-label"></div>
          
          <div class="confidence-meter">
            <div class="confidence-label">Confidence</div>
            <div class="confidence-value" id="confidence-value"></div>
            <div class="meter">
              <div class="meter-fill" id="confidence-meter"></div>
            </div>
          </div>
          
          <div class="chart-container">
            <div class="bar" id="bar-positive">
              <div class="bar-label">Positive</div>
            </div>
            <div class="bar" id="bar-neutral">
              <div class="bar-label">Neutral</div>
            </div>
            <div class="bar" id="bar-negative">
              <div class="bar-label">Negative</div>
            </div>
          </div>
          
          <div class="probabilities">
            <div class="probability">
              <div class="probability-label">Positive</div>
              <div class="probability-value" id="prob-positive"></div>
            </div>
            <div class="probability">
              <div class="probability-label">Neutral</div>
              <div class="probability-value" id="prob-neutral"></div>
            </div>
            <div class="probability">
              <div class="probability-label">Negative</div>
              <div class="probability-value" id="prob-negative"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function analyze() {
      // Get input text
      const text = document.getElementById("input").value.trim();
      
      // Validate input
      if (!text) {
        alert("Please enter some text to analyze");
        return;
      }
      
      // Show loader
      document.getElementById("loader").style.display = "block";
      document.getElementById("results").style.display = "none";
      
      try {
        // Make API request
        const res = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        
        if (!res.ok) {
          throw new Error("API request failed");
        }
        
        const data = await res.json();
        
        // Hide loader
        document.getElementById("loader").style.display = "none";
        
        // Display results
        displayResults(data);
      } catch (error) {
        document.getElementById("loader").style.display = "none";
        alert("Error analyzing sentiment: " + error.message);
      }
    }
    
    function displayResults(data) {
      const sentiment = data.sentiment;
      const confidence = parseFloat(data.confidence);
      const probabilities = data.probabilities;
      
      // Set sentiment class and icon
      const resultCard = document.getElementById("result-card");
      resultCard.className = "result-card " + sentiment.toLowerCase();
      
      const sentimentIcon = document.getElementById("sentiment-icon");
      if (sentiment === "Positive") {
        sentimentIcon.innerHTML = "üòÑ";
      } else if (sentiment === "Neutral") {
        sentimentIcon.innerHTML = "üòê";
      } else {
        sentimentIcon.innerHTML = "üòî";
      }
      
      // Set sentiment label
      document.getElementById("sentiment-label").textContent = sentiment;
      
      // Set confidence
      const confidencePercent = (confidence * 100).toFixed(1) + "%";
      document.getElementById("confidence-value").textContent = confidencePercent;
      document.getElementById("confidence-meter").style.width = confidencePercent;
      
      // Set probability values
      document.getElementById("prob-positive").textContent = 
        (probabilities["Positive"] * 100).toFixed(1) + "%";
      document.getElementById("prob-neutral").textContent = 
        (probabilities["Neutral"] * 100).toFixed(1) + "%";
      document.getElementById("prob-negative").textContent = 
        (probabilities["Negative"] * 100).toFixed(1) + "%";
      
      // Set bar heights
      document.getElementById("bar-positive").style.height = 
        (probabilities["Positive"] * 180) + "px";
      document.getElementById("bar-positive").className = "bar bar-positive";
      
      document.getElementById("bar-neutral").style.height = 
        (probabilities["Neutral"] * 180) + "px";
      document.getElementById("bar-neutral").className = "bar bar-neutral";
      
      document.getElementById("bar-negative").style.height = 
        (probabilities["Negative"] * 180) + "px";
      document.getElementById("bar-negative").className = "bar bar-negative";
      
      // Show results
      document.getElementById("results").style.display = "block";
    }
    
    // Add enter key listener to textarea
    document.getElementById("input").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && (event.ctrlKey || event.metaKey)) {
        analyze();
      }
    });
  </script>
</body>
</html>
